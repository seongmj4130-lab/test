# 개선안 적용된 백테스트 파라미터
# 단기: 20일 최고, 장기: 120일 최고, 통합: 업계표준 목표

params:
  start_date: '2016-01-01'
  end_date: '2024-12-31'

# 전략별 개선 파라미터

bt20_short:
  holding_days: [20, 40, 60, 80, 100, 120]
  top_k: 8  # 완화 (원래 5, 집중 과도 해결)
  cost_bps: 8  # 비용 완화 (원래 15, 과중 해결)
  slippage_bps: 4  # 비용 완화 (원래 7, 과중 해결)
  buffer_k: 10  # 완화 (원래 8)
  rebalance_interval: 15  # 최적화 (원래 10)
  target_vol: 0.18  # aggressive (원래 0.17)
  # 목표: Sharpe +0.4, 비용 과중 해결
  # 20일 초점, regime semi

bt120_long:
  holding_days: [20, 40, 60, 80, 100, 120]
  top_k: 10  # 완화 (원래 8, 안정성 향상)
  cost_bps: 6  # 비용 완화 (원래 10, 과중 해결)
  slippage_bps: 2  # 비용 완화 (원래 3, 과중 해결)
  buffer_k: 20  # 유지 (장기 안정)
  rebalance_interval: 30  # 유지 (장기 최적)
  target_vol: 0.12  # 유지 (장기 목표 변동성)
  tranche_holding_days: 120  # 장기 트랜치
  tranche_max_active: 4  # 장기 트랜치
  # 목표: Sharpe 0.65-0.70, MDD -4.5%
  # 120일 초점, 트랜치 전략, 비용 완화

bt20_ens:
  holding_days: [20, 40, 60, 80, 100, 120]
  top_k: 12  # 완화 (원래 10, 다각화)
  cost_bps: 7  # 비용 완화 (원래 12, 과중 해결)
  slippage_bps: 3  # 비용 완화 (원래 5, 과중 해결)
  buffer_k: 15  # 유지 (균형)
  rebalance_interval: 20  # 유지 (중간 최적)
  target_vol: 0.14  # 조정 (원래 0.135)
  # 목표: Sharpe 0.60-0.65, 업계표준
  # 60일 중심, weight_short 0.65, L6 re-rank
