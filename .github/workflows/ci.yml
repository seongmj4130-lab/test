name: CI

on:
  push:
    branches: [ minjae ]
  pull_request:
    branches: [ minjae ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 캐시 의존성
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: 코드 포맷팅 체크 (Black)
      run: |
        black --check --diff src tests scripts experiments

    - name: 코드 린팅 (Ruff)
      run: |
        ruff check src tests scripts experiments
        ruff format --check src tests scripts experiments

    - name: 테스트 실행
      run: |
        pytest tests/ -v --tb=short

    - name: 타입 체크 (MyPy)
      run: |
        mypy src
