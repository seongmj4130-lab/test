name: CI

on:
  push:
    branches: [ minjae ]
  pull_request:
    branches: [ minjae ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 캐시 의존성
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: CI 실행
      run: |
        make ci
